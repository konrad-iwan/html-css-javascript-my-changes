<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        /* block makes each div in a separate line, inline makes it near each other, but width property is ignored, inline-block combines those two options */
        display: inline-block;
        width: 100px;
        border: solid 1px #333;
    }
</style>
<body>
    <div>Hello</div>
    <div>World</div>
</body>
</html>
